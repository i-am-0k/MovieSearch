    <div class="page">
        <header class="head">
            <div class="logo">
                <img class="logo__img" src="./images/camera.svg" alt="camera">
                <h1 class="logo__title">MovieSearch</h1>
            </div>
            <div class="account">
                <img class="account__img" src="./images/user.svg" alt="user">
                <button class="account__btn">User</button>
            </div>
        </header>
        <main class="main">
            <form class="form" name="formSearch">
                <h2 class="form__title">Search:</h2>
                <label class="form__label">
                    Title:
                    <input type="text" class="form__input" name="title">
                </label>
                <label class="form__label">
                    Type:
                    <select class="form__select" name="type" id="type-select">
                        <option class="form__option" value="movie">Movie</option>
                        <option class="form__option" value="series">Series</option>
                        <option class="form__option" value="episode">Episode</option>
                    </select>
                </label>
                <button class="btn">Search</button>
            </form>
            <div class="search">
                <div class="search__box"></div>
                <div class="search__page"></div>
                <div class="details" id="info"></div>
            </div>
            <section class="recom">
                <h2 class="recom__title">Based on your interests</h2>
                <div class="recom__box"></div>
            </section>
        </main>
        <dialog class="modal">
            <div class="modal__block">
                <h2 class="modal__title">User Info:</h2>
                <div class="modal__box"></div>
                <button class="btn" data-closeModal>Close</button>
            </div>
        </dialog>
