            <div class="sign__container">

                    <label class="form__label">
                        Login:
                        <input class="form__input" type="text" name="login" required>

                    </label>

                    </label>
                    <button type="submit" class="form__btn">Create account</button>
                    <p class="form__text">Already have an account? <span class="form__span" id="btnSignIn">Sign In</span></p>
                </form>
                <form class="form" name="LogForm" autocomplete="off">
                    <h2 class="form__title">Sign In</h2>
                    <label class="form__label">
                        Login / Email:
                        <input class="form__input" type="text" name="login" required>
                    </label>
                    <label class="form__label">
                        Password:
                        <input class="form__input" type="password" name="password" required>
                    </label>
                    <button type="submit" class="form__btn">Login to Account</button>
                    <p class="form__text">Don't have an account yet? <span class="form__span" id="btnSignUp">Sign Up</span></p>
                </form>
            </div>
        </div>
        <dialog class="modal">
            <div class="modal__block">
                <h2 class="modal__title">Title</h2>
